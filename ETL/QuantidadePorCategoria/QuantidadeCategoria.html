<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script><script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          
          var data = google.visualization.arrayToDataTable([
          ['Categoria', 'Quantidade'],
           
            ['Comfort Bicycles', 537],
          
            ['Electric Bikes', 212],
          
            ['Road Bikes', 374],
          
            ['Cruisers Bicycles', 1378],
          
            ['Mountain Bikes', 1183],
          
            ['Children Bicycles', 782],
          
            ['Cyclocross Bicycles', 256],
          
        ]);

          var options = {
            title: 'Vendas por categoria'
          };

          var chart = new google.visualization.PieChart(document.getElementById('piechart'));

          chart.draw(data, options);
        }
      </script></head>
   <body>
      <div id="piechart" style="width: 900px; height: 500px;"></div>
   </body>
</html>
